<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Night - Find Your Next Favorite Film</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Source+Sans+3:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: hsl(35, 30%, 96%);
            --foreground: hsl(20, 20%, 15%);
            --card: hsl(40, 40%, 98%);
            --primary: hsl(350, 45%, 35%);
            --primary-foreground: hsl(40, 30%, 96%);
            --muted-foreground: hsl(20, 10%, 45%);
            --border: hsl(35, 25%, 88%);
            --accent: hsl(42, 85%, 55%);
            --accent-foreground: hsl(20, 20%, 10%);
            --success: hsl(145, 60%, 40%);
            --destructive: hsl(0, 70%, 50%);
            --shadow-soft: 0 4px 20px -4px hsl(20, 20%, 15%, 0.08);
            --shadow-card: 0 8px 30px -8px hsl(20, 20%, 15%, 0.12);
            --shadow-glow: 0 0 40px hsl(350, 45%, 35%, 0.15);
            --radius: 0.75rem;
        }

        body {
            font-family: 'Source Sans 3', system-ui, sans-serif;
            background: var(--background);
            color: var(--foreground);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', Georgia, serif;
        }

        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 48px 20px 80px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .icon-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 64px;
            height: 64px;
            border-radius: 16px;
            background: hsl(350, 45%, 35%, 0.1);
            margin-bottom: 24px;
        }

        .icon-wrapper svg {
            width: 32px;
            height: 32px;
            color: var(--primary);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }

        header p {
            color: var(--muted-foreground);
            font-size: 1.125rem;
            max-width: 400px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Input Section */
        .input-section {
            background: var(--card);
            padding: 32px;
            border-radius: 16px;
            box-shadow: var(--shadow-card);
            border: 1px solid hsl(35, 25%, 88%, 0.5);
            margin-bottom: 32px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--foreground);
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid hsl(35, 25%, 88%, 0.6);
            border-radius: var(--radius);
            font-size: 15px;
            font-family: inherit;
            background: var(--background);
            color: var(--foreground);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus {
            outline: none;
            border-color: hsl(350, 45%, 35%, 0.5);
            box-shadow: 0 0 0 3px hsl(350, 45%, 35%, 0.1);
        }

        input::placeholder {
            color: hsl(20, 10%, 45%, 0.6);
        }

        .input-hint {
            color: var(--muted-foreground);
            font-size: 14px;
            margin-top: 8px;
        }

        input[type="number"] {
            width: 96px;
        }

        button {
            width: 100%;
            padding: 18px 32px;
            background: var(--primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: var(--radius);
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: var(--shadow-card);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            letter-spacing: 0.02em;
            margin-top: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        button:active {
            transform: translateY(0);
            box-shadow: var(--shadow-soft);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        button svg {
            width: 20px;
            height: 20px;
        }

        /* Loading */
        .loading {
            text-align: center;
            color: var(--muted-foreground);
            font-size: 16px;
            padding: 20px;
            display: none;
        }

        .loading.show {
            display: block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Error */
        .error {
            display: none;
            align-items: flex-start;
            gap: 12px;
            background: hsl(0, 70%, 50%, 0.1);
            border: 1px solid hsl(0, 70%, 50%, 0.2);
            color: var(--foreground);
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 32px;
            font-size: 15px;
        }

        .error.show {
            display: flex;
        }

        .error svg {
            width: 20px;
            height: 20px;
            color: var(--destructive);
            flex-shrink: 0;
            margin-top: 2px;
        }

        /* Results */
        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .found-movies {
            display: flex;
            align-items: center;
            gap: 12px;
            background: hsl(145, 60%, 40%, 0.1);
            border: 1px solid hsl(145, 60%, 40%, 0.2);
            color: var(--foreground);
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 15px;
            animation: fadeIn 0.5s ease-out;
        }

        .found-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: hsl(145, 60%, 40%, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .found-icon svg {
            width: 16px;
            height: 16px;
            color: var(--success);
        }

        .results h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--foreground);
            margin-bottom: 16px;
        }

        /* Movie Card */
        .movie-card {
            background: var(--card);
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-card);
            border: 1px solid hsl(35, 25%, 88%, 0.5);
            transition: all 0.3s;
            animation: slideUp 0.4s ease-out forwards;
            opacity: 0;
        }

        .movie-card:hover {
            box-shadow: var(--shadow-glow);
        }

        .movie-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 12px;
        }

        .movie-info {
            flex: 1;
        }

        .movie-number {
            color: var(--muted-foreground);
            font-size: 14px;
        }

        .movie-title {
            font-family: 'Playfair Display', Georgia, serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--foreground);
            line-height: 1.3;
            margin-top: 4px;
        }

        .movie-year {
            color: var(--muted-foreground);
            font-size: 14px;
            margin-top: 4px;
        }

        .rating {
            display: flex;
            align-items: center;
            gap: 6px;
            background: hsl(42, 85%, 55%, 0.15);
            color: var(--accent-foreground);
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
        }

        .rating svg {
            width: 16px;
            height: 16px;
            fill: var(--accent);
            color: var(--accent);
        }

        .movie-overview {
            color: hsl(20, 20%, 15%, 0.8);
            line-height: 1.7;
            font-size: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .container {
                padding: 32px 16px 60px;
            }

            h1 {
                font-size: 2rem;
            }

            .input-section {
                padding: 24px;
            }

            .movie-header {
                flex-direction: column;
                gap: 12px;
            }

            .rating {
                align-self: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="icon-wrapper">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect width="18" height="18" x="3" y="3" rx="2"/>
                    <path d="M7 3v18"/>
                    <path d="M3 7.5h4"/>
                    <path d="M3 12h18"/>
                    <path d="M3 16.5h4"/>
                    <path d="M17 3v18"/>
                    <path d="M17 7.5h4"/>
                    <path d="M17 16.5h4"/>
                </svg>
            </div>
            <h1>Movie Night</h1>
            <p>Tell us what you love watching, and we'll find your next favorite film.</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <label for="movieInput">Movies you enjoy</label>
                <input type="text" id="movieInput" placeholder="e.g., The Godfather, Pulp Fiction, AmÃ©lie">
                <p class="input-hint">Separate multiple titles with commas</p>
            </div>

            <div class="input-group">
                <label for="topN">Number of recommendations</label>
                <input type="number" id="topN" value="10" min="1" max="20">
            </div>

            <button id="getRecommendations">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/>
                    <path d="M5 3v4"/>
                    <path d="M19 17v4"/>
                    <path d="M3 5h4"/>
                    <path d="M17 19h4"/>
                </svg>
                Get Recommendations
            </button>
        </div>

        <div class="loading" id="loading">Finding great movies for you...</div>

        <div class="error" id="error">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" x2="12" y1="8" y2="12"/>
                <line x1="12" x2="12.01" y1="16" y2="16"/>
            </svg>
            <span id="errorText"></span>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        document.getElementById('getRecommendations').addEventListener('click', async () => {
            const input = document.getElementById('movieInput').value;
            const topN = parseInt(document.getElementById('topN').value);

            if (!input.trim()) {
                showError('Please enter at least one movie you enjoy!');
                return;
            }

            const movies = input.split(',').map(m => m.trim()).filter(m => m);

            // Show loading
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('getRecommendations').disabled = true;

            try {
                const response = await fetch('http://127.0.0.1:5000/recommend', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        movies: movies,
                        top_n: topN
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || 'Something went wrong. Please try again.');
                    return;
                }

                displayResults(data);

            } catch (error) {
                showError('Couldn\'t connect to the recommendation server. Please make sure it\'s running.');
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('getRecommendations').disabled = false;
            }
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            // Show found movies
            if (data.found && data.found.length > 0) {
                const foundDiv = document.createElement('div');
                foundDiv.className = 'found-movies';
                foundDiv.innerHTML = `
                    <div class="found-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"/>
                        </svg>
                    </div>
                    <p><strong>Found in our collection:</strong> ${data.found.join(', ')}</p>
                `;
                resultsDiv.appendChild(foundDiv);
            }

            // Section header
            const header = document.createElement('h2');
            header.textContent = 'Your Recommendations';
            resultsDiv.appendChild(header);

            // Show recommendations
            data.recommendations.forEach((movie, index) => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                card.style.animationDelay = `${index * 100}ms`;
                card.innerHTML = `
                    <div class="movie-header">
                        <div class="movie-info">
                            <span class="movie-number">#${index + 1}</span>
                            <h3 class="movie-title">${movie.title}</h3>
                            <p class="movie-year">${movie.year}</p>
                        </div>
                        <div class="rating">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                            </svg>
                            ${movie.rating.toFixed(1)}
                        </div>
                    </div>
                    <p class="movie-overview">${movie.overview}</p>
                `;
                resultsDiv.appendChild(card);
            });

            resultsDiv.classList.add('show');
        }

        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('error').classList.add('show');
        }

        // Allow Enter key to submit
        document.getElementById('movieInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('getRecommendations').click();
            }
        });
    </script>
</body>
</html>
